<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "landing/css/main.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=cyrillic" rel="stylesheet">


    <title>Лавка гоблина</title>
</head>
<body>{% block base_content %}{% endblock %}
<div class="container-fluid top-menu-head"></div>
<div class="container main-layout">
    <header class="row top-menu">
        <div class="col-sm-12 col-md-3 top-logo">
            <img src="/static/landing/img/logo.png">
        </div>
        <div class="col-sm-8 col-md-6 menu-list">
            <ul>
                <li>
                    <a href="#"><span>HOME</span></a>
                </li>
                <li>
                    <a href="#"><span>ABOUT</span></a>
                </li>
                <li>
                    <a href="#"><span>STORE</span></a>
                </li>
                <li>
                    <a href="#"><span>BLOG</span></a>
                </li>
                <li>
                    <a href="#"><span>PAGES</span></a>
                </li>
                <li>
                    <a href="#"><span>CONTACT</span></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 col-md-3 icons">
            <div class="icons-inner">
                <a href="#" class="search"></a>
                <a href="#" class="user"></a>
                <a href="#" class="basket"></a>
                <a href="#" class="settings"></a>
            </div>
        </div>
    </header>
    <div class="row top-billboard">
        <div class="col-sm-0 col-md-5 watermark-wrapper">
            <div class="watermark">
                <img src="/static/landing/img/logo.png">
            </div>
        </div>
        <div class="col-sm-12 col-md-7  top-billboard-text-wrapper">
            <div class="billboard-text">
                <h2>NEW ARRIVAL 2017</h2>
                <h1>LINGERIE SUIT</h1>
                <h3>Bras & Panties sale up to 50% off</h3>
                <a href="#">SHOPPING NOW</span>
            </div>

        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>



</body>
</html>
